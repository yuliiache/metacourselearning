<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png">
</header>
<main>
    <form>
        <div>
            <lable for='email'>Email</lable>
            <input type='email' id='email' name='email' required>
        </div>
        <div>
            <label for='booking_date'>Booking date</label>
            <input type='date' id='booking_date' name='booking_date'>
        </div>
        <div>
            <label for='number_of_people'>Number of visitors</label>
            <input type='number' id='number_of_people' name='number_of_people' min='1' max='8'>
        </div>
        <div>
            <label for ='cancel_policy'>I agree to the cancellation policy</label>
            <input type='checkbox' id='cancel_policy' name='cancel_policy'>
        </div>
        <button type='submit'>Book now</button>
    </form>
</main>
</body>

</html>
